<ion-content style="background-color:#fff" class="Open-Sans-regular">

  <div style="font-family: Open Sans;" class="title1">
    <img src={{globals.b_logo}} style="    position: relative; left: 26%;  width: 50%;  height: auto;  ">
  </div>

  <ion-segment [(ngModel)]="type" color="primary" padding margin-top>
    <ion-segment-button value="email">
      Login With Email
    </ion-segment-button>
    <ion-segment-button value="phone">
      Login With Phone
    </ion-segment-button>
  </ion-segment>

  <div class="login-box">
    <p style="text-align: center;">Please verify your email address</p>
    <form [formGroup]="VerficationForm">
      <div [ngSwitch]="type" style="height: 100%;width: 100%;">
        <div *ngSwitchCase="'email'" style="width: 100%">

          <ion-item class="no-padding">
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <div class="no-border" *ngIf="!VerficationForm.controls.email.valid  &&
          (VerficationForm.controls.email.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans; ">Please enter a valid email.</p>
          </div>
        </div>

        <div *ngSwitchCase="'phone'" style="width: 100%">
          <ion-col>
            <ion-row>
              <ion-col col-3 no-padding>
                <ion-select formControlName="code" class="code">
                  <ion-option value="+1" Selected>USA (+1)</ion-option>

                </ion-select>
              </ion-col>
              <ion-col col-9 no-padding>
                <ion-item class="no-padding">
                  <ion-label floating>Phone</ion-label>
                  <ion-input type="submit" formControlName="phone" type="number"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>



          </ion-col>
        </div>

      </div>

    </form>
    <div class="button-col">
      <button ion-button class="done" (click)="Verify(this.VerficationForm.value)" block>Submit</button>
      <button ion-button class="cancel" block (click)="dismiss()">Cancel</button>
    </div>
  </div>
</ion-content>

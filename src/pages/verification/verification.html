<ion-content style="background-color:#fff" class="Open-Sans-regular">

    <div style="font-family: Open Sans;" class="title1">
        <img src={{globals.b_logo}} style="    position: relative; left: 26%;  width: 50%;  height: auto;  ">
      </div>

  <div class="login-box">
    <p style="text-align: center;">Please verify your email address</p>
    <form [formGroup]="VerficationForm">
      <ion-item class="no-padding">
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div class="no-border" *ngIf="!VerficationForm.controls.email.valid  &&
          (VerficationForm.controls.email.dirty || submitAttempt)">
        <p style="color: #ea6153; font-family: Open Sans; ">Please enter a valid email.</p>
      </div>


    </form>
    <div class="button-col">
      <button ion-button class="done" (click)="Verify(this.VerficationForm.value)" block>Submit</button>
      <button ion-button class="cancel" block (click)="dismiss()">Cancel</button>
    </div>
  </div>
</ion-content>

<ion-header class="Open-Sans-bold">

  <ion-navbar color="primary">
    <ion-title>Points Rewards</ion-title>
    <!--   
   <ion-buttons end>
      <button ion-button  (click)="Close()" clear small >Close</button>
     </ion-buttons> -->

  </ion-navbar>


</ion-header>


<ion-content class="Open-Sans-regular" style="background:#eee">
  <img style="width:100%" src='{{bannerImage}}'>

  <ion-grid style="border: solid thin #00ff00; padding:0">
    <ion-row style="background:#00ff00;color:white !important">
      <ion-col class="colStyle">
        <p style="color:white !important" class="textStyle">Points</p>
      </ion-col>
      <ion-col class="colStyle">
        <p style="color:white !important"  class="textStyle">Rewards</p>
      </ion-col>
    </ion-row>

    <ion-row style="border-bottom: solid thin #00ff00 ;" *ngFor="let reward of reward_list">

      <ion-col class="colStyle">
        <p class="textStyle">{{reward.points}}</p>
      </ion-col>
      <ion-col class="colStyle">
        <p class="textStyle">{{reward.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

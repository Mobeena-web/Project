<ion-content class="main-view " [ngClass]="{'content_1': globals.specific_delivery_day === 'false'}">
  <div class="overlay" *ngIf="globals.specific_delivery_day === 'false'">

  </div>
  <div [ngClass]="{'modal_content': globals.specific_delivery_day === 'false'}">
    <ion-row>
      <ion-col col-2 style="margin-left: 0;padding-left: 0 ">
        <ion-buttons start style="margin-left:0%; padding-left: 0%">
          <button ion-button (click)="goToback()" class="button_back">
            <ion-icon name="close"></ion-icon>
          </button>

        </ion-buttons>
      </ion-col>
      <ion-col col-9>
        <h2 style="text-align: center"> Schedule My Order</h2>
      </ion-col>
    </ion-row>
    <p style="padding-left: 67px;color:#27ae60;margin: 0px;" *ngIf="globals.specific_delivery_day == 'false'">Select a
      delivery time up to 5 days</p>
    <p style=" text-align: center; margin-top:-10px;color:#27ae60" *ngIf="globals.specific_delivery_day == 'false'"> in
      advance</p>
  
      <ion-segment [(ngModel)]="settings">
        <ion-segment-button value="Asap">
          Now
        </ion-segment-button>
        <ion-segment-button value="today">
          Today
        </ion-segment-button>
        <ion-segment-button value="later">
          Schedule
        </ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="settings">
      <ion-list *ngSwitchCase="'Asap'">
        <ion-item style="margin-bottom: 29%;">
          <div class="col-4 center-block" style="text-align: center">
            <p style=" font-size: 22px ; text-align: center;color: #00529b "> {{name}} </p>
            <p *ngIf="type == 'delivery'" style="font-size: 20px ">{{type}}</p>
            <p *ngIf="type == 'pickup'" style="font-size: 22px ">{{type}}</p>
            <p *ngIf="type == 'delivery'" style="font-size: 20px ">{{globals.pickupsetting}}</p>
            <p *ngIf="type == 'pickup'" style="font-size: 20px ">{{globals.pickup_Time}}</p>

          </div>
        </ion-item>

      </ion-list>

      <ion-list *ngSwitchCase="'today'">
        <p text-center>Click on time to Schedule</p>
        <ion-item class="time_d">
          <!-- <ion-datetime *ngIf="globals.orderT == false && pickup == true" displayFormat="h:mm a" placeholder=" HH:mm" min="{{value}}"
        max="{{value}}" [(ngModel)]="myDate">
      </ion-datetime>
      <ion-datetime *ngIf="Schedule_deliver == true && pickup == false" displayFormat="MMM DD YYYY h:mm a" placeholder="MMM DD YYYY HH:mm "
        min="{{value}}" [(ngModel)]="myDate">
      </ion-datetime>
      <ion-datetime *ngIf="Schedule_deliver == true && pickup == true" displayFormat="MMM DD YYYY h:mm a" placeholder="MMM DD YYYY HH:mm"
        min="{{value}}" [(ngModel)]="myDate">
      </ion-datetime> -->
          <ion-datetime min="{{value}}" displayFormat="h:mm a" pickerFormat="h:mm a" [(ngModel)]="myDate">
          </ion-datetime>
          <p>{{value}}</p>
        </ion-item>

      </ion-list>
      <ion-list *ngSwitchCase="'later'">
        <p text-center>Click on time to Schedule</p>
        <ion-calendar *ngIf="globals.specific_delivery_day != 'false'" [(ngModel)]="myDate"
          (onChange)="specific_schedule_change($event)" [type]="type" [options]="optionsMulti" [format]="'YYYY-MM-DD'">
        </ion-calendar>
        <ion-item class="time_d" *ngIf="globals.specific_delivery_day == 'false'">
          <ion-datetime min="{{value}}" displayFormat=" MMM DD h:mm a" pickerFormat=" DD h:mm a" [(ngModel)]="myDate">
          </ion-datetime>
        </ion-item>


      </ion-list>
    </div>
    <ion-footer *ngIf="settings == 'Asap'" padding>
      <ion-buttons>
        <button ion-button round block (click)="Asap()">Now </button>
      </ion-buttons>
    </ion-footer>
    <ion-footer *ngIf="settings == 'today'" padding>
      <ion-buttons>
        <button ion-button round [disabled]="today_disable" block (click)="Today()">Today</button>
      </ion-buttons>
    </ion-footer>
    <ion-footer *ngIf="settings == 'later'" [ngClass]="{'padding_1': globals.specific_delivery_day === 'false'}">
      <ion-buttons>
        <button ion-button round block (click)="Later()">Schedule </button>
      </ion-buttons>
    </ion-footer>



</ion-content>

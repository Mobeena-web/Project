<ion-content style="background:#fff" class="Open-Sans-regular">
    <div class="overlay"></div>
  <div class="modal_content"  >
  <p class="Open-Sans-regular" style="font-family: Open Sans;" *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

  <ion-list no-lines style="   width: 95%; margin-left: 2.5%;">
    <form [formGroup]="ReviewForm">
      <ion-item>
        <ion-row *ngIf="!visible">
          <ion-col style="text-align:center" *ngFor="let a of array; let i = index">
            <ion-icon color="star" style="font-size: 5rem;" (tap)="changeStar(i)" name="star-outline"></ion-icon>
          </ion-col>
        </ion-row>



        <ion-row *ngIf="visible">
          <ion-col style="text-align:center" *ngFor="let a of array; let b = index">

            <ion-icon *ngIf="b <= index1-1" color="star" style="font-size: 5rem;" (click)="changeStar(b)" name="star"></ion-icon>
            <ion-icon *ngIf="b > index1-1" color="star" style="font-size: 5rem;" (click)="changeStar(b)" name="star-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
      

      <ion-item style=" padding-bottom: 20px;">

        <!-- <ion-label style="padding-left: 5px;" >Review</ion-label> -->
        <ion-textarea class="text" formControlName="description" placeholder="Your Review"></ion-textarea>
      </ion-item>
      <!-- 
       <ion-item>
         <ion-range min="0" max="5" pin="true"  formControlName="rating" >
           <ion-icon color = "star" range-left    name="star"></ion-icon>   
           <ion-icon color = "star"  range-right  name="star"></ion-icon>
         </ion-range>
       </ion-item>-->
       <ion-row>
          <ion-col col-6>
            <button ion-button  block round color="primary"  (click)="save(this.ReviewForm.value)">Submit</button>
    
          </ion-col>
          <ion-col col-6>
            <button ion-button  block round outline   (click)="close()">Cancel</button>
    
          </ion-col>
        </ion-row>

    </form>
  </ion-list>


    
  </div>
</ion-content>

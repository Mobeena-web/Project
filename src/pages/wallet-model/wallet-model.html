<ion-header class="Open-Sans-Bold">

  <ion-navbar color="primary">
    <ion-title>{{wallet.name}}</ion-title>
    <ion-buttons end>
      <button ion-button style="font-size: 25px;" clear (click)="deleteAlert()">
        <ion-icon name="trash"> </ion-icon>
      </button>

    </ion-buttons>
    <!-- <ion-buttons start>
            <button ion-button clear (click)="close()"> Close</button>
    </ion-buttons> -->
  </ion-navbar>


</ion-header>


<ion-content style="background:#eee">
  <ion-card style="padding:10px;margin-bottom:25px">
    <ion-row>
      <ion-col>
        <div>

          <ion-label style="  margin-bottom: 0;">
            <ion-icon color="primary" name="albums"></ion-icon> Category</ion-label>
          <p style="color: black;font-size: 2.5rem;"> {{wallet.category}}</p>
        </div>
        <div *ngIf="wallet.expiration !=  ''">
          <ion-label style="  margin-bottom: 0;">
            <ion-icon color="primary" name="calendar"></ion-icon> Expiry</ion-label>
          <p style="font-size:2rem">{{wallet.expiration}} </p>
        </div>
        <div *ngIf="wallet.notes != ''">
          <ion-label style="  margin-bottom: 0;">
            <ion-icon color="primary" name="create"></ion-icon> Notes</ion-label>
          <p style="font-size:2rem"> {{wallet.notes}} </p>
        </div>
      </ion-col>
      <ion-col col-4>
        <img style=" width: 150px; height: 100px;" src="{{wallet.category_image}}">
      </ion-col>
    </ion-row>
  </ion-card>
  <div class="img">
    <img style="    width: 100%;  height: 210px;  border-radius: 10px;" src="{{wallet.back}}">
    <!-- <img src="img/card_front.png"> -->
  </div>

  <div class="img">
    <!-- <img src="img/card_back.png"> -->
    <img style="    width: 100%; height: 210px;  border-radius: 10px;" src="{{wallet.front}}">
  </div>
</ion-content>


<ion-content padding class="background_image1" [ngStyle]="{'background-image': 'url(' + welcome?.welcome_screen_image + ')'}">
    <h3 text-center class="welcome">WELCOME TO</h3>
    <img src={{global.b_logo}} class="icon_img">

    <div>
   
        <ion-card text-center class="btn-margin jk">
                <h3 class="kk">
                    {{welcome?.welcome_screen_title}}
                </h3>
                <p class="nn">
                    {{welcome?.welcome_screen_subtitle}}
                </p>
                <button ion-button block round outline class="order-now" (click)="guestlogin()">Order Now </button>
                <ion-row class="mm">
                    <ion-col col-6 (click)="register()" class="bb">
                        SIGN UP
                    </ion-col>
                    <ion-col col-6 (click)="login()">
                    LOG IN
                    </ion-col>
                </ion-row>
            </ion-card>

    </div>
   
    

</ion-content>

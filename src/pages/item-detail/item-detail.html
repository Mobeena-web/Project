<ion-header class="Open-Sans-bold">

  <ion-navbar color="primary">
    <ion-title>Item Details</ion-title>

    <ion-buttons end>
      <button style="font-size: 3rem;" ion-button (tap)="cartpage()">
        <ion-badge color="danger" *ngIf="globals.Product.length > 0">{{globals.Product.length}}</ion-badge>
        <ion-icon name="cart"> </ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="Open-Sans-regular" >
  <ion-scroll style="height: calc(95% - 6rem); bottom: 10px;" scrollY="true">


  <ion-card class="m-t">
      <div class="head">
          <img *ngIf="image" style="height: 100px;object-fit: cover;border-radius: 7px" src="{{image}}">
          <!-- <img *ngIf="!image || image == ''" style="height: 200px;" src="assets/imgs/icon.png"> -->
          <ion-row class="strip">
            <ion-col style="   padding: 0; margin: auto;">
              <p style="font-size:2.4rem;padding-left: 5px;color: #fff;">
                {{name}}
              </p>
    
            </ion-col>
            <!-- <ion-col col-4 style="text-align: right;">
              <ion-label style="font-size:2.4rem;font-weight:bold">
                ${{price }}
              </ion-label>
            </ion-col> -->
          </ion-row>
        </div>

    <ion-card-content style="padding: 0">

      <ion-row >
        <ion-col >
          <p class="desp">
            {{description}}
          </p>
        </ion-col>
      </ion-row>
      <ion-label style="font-size:3rem; text-align: center;" color="primary"> ${{item_price}} </ion-label>

    </ion-card-content>

    <ion-row style="height: 4.2em;border-bottom: solid thin #ccc; border-top: solid thin #ccc;">

      <ion-col col-12 style="    padding: 0; background: transparent; height: 4.1em;">
        <ion-row style="    height: inherit;">

          <ion-col col-4 style=" margin: auto;  padding: 0;  height: inherit;  ;text-align: center;">
            
            <button   small style="background-color:#fff;text-align: center; color: #fff;font-size: 1.3em; margin: 0;padding: 0;margin-top: 0.5em; height: 40px;width: 40px;border-radius: 50%; ">
              <ion-icon style="font-size:40px;color: #333 ; "  name="ios-remove-circle-outline" (click)="removeQuantity()"> </ion-icon>
            </button>
          </ion-col>

          <ion-col style="text-align:center; margin:auto" col-4>
            <p style="font-size:3.0rem;color: #333 "> {{quantity}} </p>
          </ion-col>

          <ion-col col-4 style="margin: auto;  padding: 0;  height: inherit;  text-align: center;">
            <button  small style="color: #fff; background-color: #fff;text-align: center; font-size: 1.3em;  padding: 0; margin: 0;margin-top: 0.5em;height: 40px;width: 40px;border-radius: 50%;">
              <ion-icon style="font-size: 40px;color: #333 ;" name="ios-add-circle-outline" (click)="addQuantity()"> </ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </ion-col>

    </ion-row>

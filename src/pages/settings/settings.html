<ion-content style="background-color:#fff" class="Open-Sans-regular">
    <div style="font-family: Open Sans;" class="title1">
        <img src={{globals.b_logo}} style="    position: relative; left: 26%;  width: 50%;  height: auto;  ">
      </div>

  <!-- <ion-list no-lines style="margin: 0;">
    <ion-item style=" float:left;  width: 55%;">
      <ion-label> Lock wallet </ion-label>
      <ion-toggle [(ngModel)]="lockWallet" (ionChange)="walletCheck()" checked="false"></ion-toggle>
    </ion-item>

  </ion-list> -->


  <ion-list>


    <ion-item style="border-top:none;">
      <ion-label floating>First name </ion-label>
      <ion-input type="text" name="first_name" disabled="{{Unedit}}" [(ngModel)]="firstname"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last name </ion-label>
      <ion-input type="text" name="last_name" disabled="{{Unedit}}"  [(ngModel)]="lastname"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input class="code-inpt" type="text" disabled *ngIf="phonecode == '+1'" name="phonecode" [(ngModel)]="phonecode"> </ion-input>
      <ion-input class="code-inpt" type="text" value="+1" disabled name="phonecode" *ngIf="phonecode != '+1'"> </ion-input>

      <ion-input style="width:73%;" disabled="{{Unedit}}"  type="number" name="phone" [(ngModel)]="phone"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" disabled="{{Unedit}}"  name="password" [(ngModel)]="password"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Birthday</ion-label>
      <ion-datetime disabled="{{birthday_exist || Unedit}}" pickerFormat="MMM/DD/YYYY" displayFormat="MMM/DD/YYYY" [(ngModel)]="user_birthday"></ion-datetime>

    </ion-item>


    <ion-item>
      <ion-label floating>Anniversary Date</ion-label>
      <ion-datetime disabled="{{aniversayexist || Unedit}}" pickerFormat="MMM/DD/YYYY" displayFormat="MMM/DD/YYYY" [(ngModel)]="user_aniversary"></ion-datetime>

    </ion-item>
  </ion-list>

  </ion-list> -->


  <div style=" width:100%; ">

    <div class="inner" style="width: 96%;margin-left: 2%;">
      <button ion-button *ngIf="!Unedit" block type="submit" (click)="submit()" block>Done</button>
      <button ion-button *ngIf="Unedit" block type="submit" (click)="Edit()" block>Edit</button>
    
    </div>
    <!-- <div class="inner" style=" width: 48%">
      <button ion-button block (click)="logout()">Logout</button>
    </div> -->
  </div>

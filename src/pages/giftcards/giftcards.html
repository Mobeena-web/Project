
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Gift Cards</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="giftcard" class="pt">
    <ion-segment-button value="notbuyed">
      Gift Cards
    </ion-segment-button>
    <ion-segment-button value="buyed">
      My Gift Cards
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding >
  <div [ngSwitch]="giftcard">
    <ion-list *ngSwitchCase="'notbuyed'">
      <h3 text-center>Select Card Design</h3>
     <div *ngFor="let banners of banner" style="height:100%" (click)="buy(banners)">
        <img style="height: 173px; width:100% !important;border-radius: 7px;object-fit: cover" src="{{banners?.image}}">
     </div>
    
    </ion-list>
  
    <ion-list *ngSwitchCase="'buyed'">
        <ion-card *ngFor='let item of mygifts'>
            <ion-row>
              <ion-col col-6 >
               <h3 class="gc">${{item.amount}}</h3>
               <!-- <div class="names">Usman Arshad</div>
               <div>usman@gmail.com</div> -->
              </ion-col>
              <ion-col col-6 class="bl">
               <!-- <button ion-button color='primary' class="share">Share</button> -->
                <p text-center class="time">{{item.time}}</p>
              </ion-col>
            </ion-row>
          </ion-card>
    </ion-list>
    </div>
</ion-content>

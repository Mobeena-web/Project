<ion-content class="content">
  <div class="overlay">

  </div>
  <div padding class="modal_content">
   <div>
    <h2  style="padding-top: 10% ; text-align: center">Is this your valid email?</h2>
    <p style="text-align: center;font-size: 16px">{{checkEmail}}</p>
  </div>
  <div>
    <h2  style="padding-top: 10% ; text-align: center">Is this your valid phone?</h2>
    <p style="text-align: center;font-size: 16px">{{checkphone}}</p>
  </div>
  <div  class="signup-col">
        <button ion-button (click)="Cancel()" class="login"  block>Cancel</button>
        <button ion-button (click)="Submit()"  class="signUp" block >Submit</button>  
  </div>

  </div>

</ion-content>


<ion-header>

  <ion-navbar color='primary'>
    <ion-title>My Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull down to refresh" refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <div *ngIf="errorMenu == true">
        <p style="padding-top: calc(50% - 11px); padding-right:20px; padding-left:20px; text-align: center; font-size: 22px; color:#a8a3a3;"><ion-icon name="eye-off"></ion-icon></p>
        <p no-margin style="padding-right:20px; padding-left:20px; text-align: center; font-size: 14px;">No Bookings</p>
    </div>
  <ion-card *ngFor="let booking of bookings">
    <ion-row>
      <ion-col col-6>

        <p>{{booking.service_name}}</p>
        <p>{{booking.time_slot}}</p>

      </ion-col>
      <ion-col col-6>

        <p>{{booking.stylist_name}}</p>
        <p>{{booking.date}}</p>


      </ion-col>
    </ion-row>
      <ion-row style="border-top:1px dashed #ccc;padding-top: 7px">
          <ion-col col-6>
  
            <h2>Booking id: {{booking.id}}</h2>
    
          </ion-col>
          <ion-col col-6>
    
            <h2>{{booking.status}}</h2>
    
    
          </ion-col>
    </ion-row>

  </ion-card>
    <ion-fab>
      <button ion-fab color="primary" (click)="add_bookings()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>

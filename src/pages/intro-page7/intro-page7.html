<ion-header class="Open-Sans-bold">

  <ion-navbar color='primary'>

    <ion-title> JJCH</ion-title>


    <ion-buttons end>
      <button ion-button *ngIf="BirthDate == ''  " style="color:white; float:right" (click)="next()" clear strong>Skip</button>
      <button ion-button *ngIf="BirthDate!= '' || AniversaryDate != '' " style="color:white; float:right" (click)="next()" clear
        strong>Next</button>

    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content class="Open-Sans-regular" style="background: url('assets/imgs/Intro7.png');    background-position: center;    background-repeat: no-repeat;background-size: 100% 100%; margin-top:10%">
  <ion-list no-lines>

    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime displayFormat="MMM/DD/YYYY" placeholder="MMM/DD/YYYY" [(ngModel)]="BirthDate"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Anniversary Date</ion-label>
      <ion-datetime displayFormat="MMM/DD/YYYY" placeholder="MMM/DD/YYYY" [(ngModel)]="AniversaryDate"></ion-datetime>
    </ion-item>
  </ion-list>



</ion-content>

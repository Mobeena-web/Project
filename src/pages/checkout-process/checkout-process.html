<ion-header class="Open-Sans-bold">

  <ion-navbar color="primary">
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color:#eee" class="Open-Sans-regular">
  <ion-list style="padding: 10px; margin-bottom: 0;">
    <ion-list-header style="color:#00529b;font-weight:bold">
      Payment Method
    </ion-list-header>
    <div *ngIf="globals.paypalId">
      <ion-item>
        <ion-label>Paypal</ion-label>
        <ion-checkbox [(ngModel)]="paypal" (ionChange)="paypalbox()"></ion-checkbox>
      </ion-item>
    </div>
    <ion-item>
      <ion-label>Credit card</ion-label>
      <ion-checkbox [(ngModel)]="creditcard" (ionChange)="creditcardbox()"></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="globals.type =='reservation'">
      <ion-label>Pay on Venue</ion-label>
      <ion-checkbox [(ngModel)]="pay_on_venue" (ionChange)="payonVenueBox()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-row>

    <ion-col style="margin:auto">
      <img src="assets/imgs/mastercard.png">
    </ion-col>
    <ion-col style="margin:auto">

      <img src="assets/imgs/discover-card.png">

    </ion-col>
    <ion-col style="margin:auto">

      <img src="assets/imgs/american-express-logo.jpg">
    </ion-col>
    <ion-col style="margin:auto">
      <img src="assets/imgs/visa.png">
    </ion-col>

  </ion-row>

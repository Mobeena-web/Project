<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reservation Request </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list style="padding: 10px;margin-bottom: 10px;">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date Time</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY h:mm a" placeholder="MMM DD YYYY HH:mm" min="{{value}}" [(ngModel)]="myDate">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label> No of people</ion-label>
      <ion-select placeholer="1,2,3" [(ngModel)]="customers">
        <ion-option selected="true" value="1">1</ion-option>
        <ion-option *ngFor="let n of no_of_people_array" value={{n}}>{{n}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label> Notes(if any)</ion-label>
      <ion-textarea [(ngModel)]="notes">

      </ion-textarea>
    </ion-item>
  </ion-list>
 
    <button ion-button (tap)="checkReservation()" style="    width: 95%;
    margin-left: 2.5%;
    position: absolute;
    bottom: 0;" block> Check Availablity </button>

</ion-content>

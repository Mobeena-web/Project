  <div class="margin-top">
    <h6><b>Select your preferred date</b></h6>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-calendar [disabled]="date" [(ngModel)]="date" (onChange)="onDateChange($event)" [type]="type" [format]="'YYYY-MM-DD'">
          </ion-calendar>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div class="margin-top" *ngIf="services">
  <h6><b>Services</b></h6>
  <ion-card class="card" *ngFor="let s of services">
    <ion-row>
      <ion-col col-2>
        <ion-checkbox [disabled]="serviceTemp" (ionChange)="clickService(s)"></ion-checkbox></ion-col>
      <ion-col col-8>
          <p class="text-color" >{{s.name}}</p>
      </ion-col>
      <ion-col col-2>
          <p class="text-color" text-right >${{s.price}}</p>
      </ion-col>
    </ion-row>
  </ion-card>
</div>

  <div class="margin-top" *ngIf="stylist_list">
  <h6><b>Stylist</b></h6>
      <ion-row style="margin-top: -10px">
        <ion-col col-6  *ngFor="let s of stylist_list">
          <ion-card class="card">
              <ion-checkbox text-center [disabled]="stylistTemp" (ionChange)="clickStylist(s)"></ion-checkbox>
              <p text-center class="text-color" >{{s.name}}</p>
          </ion-card>
        </ion-col>
      </ion-row>
</div>

<div class="margin-top" *ngIf="timings.length > 0">
    <h6><b>Select your preferred time</b></h6>
        <ion-row style="margin-top: -10px">
          <ion-col col-4 class="col"  *ngFor="let s of timings">
            <ion-card class="card">
                <ion-checkbox text-center [disabled]="timeTemp"  (ionChange)="clickTime(s.time_slot)"></ion-checkbox>
                <p text-center class="text-color" >{{s.time}}</p>
            </ion-card>
          </ion-col>
        </ion-row>
  </div>

  <div>
      <ion-row>
        <ion-col col-8 no-padding>
          <p
            style="font-size:1.5rem; color:rgb(102, 102, 102);font-weight: bold; margin: 0em;padding-top:20px;padding-bottom: 10px">
            Card Number</p>
        </ion-col>
        <ion-col col-4 no-padding>
          <p
            style="font-size:1.5rem; color:rgb(102, 102, 102);font-weight: bold; margin: 0em;padding-top:20px;padding-bottom: 10px;padding-left: 16px">
            CVV</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8 no-padding>
          <ion-item style="margin: 0%;padding:0%">
            <ion-input [(ngModel)]="cardNumber" placeholder="xxxx xxxx xxxx xxxx" type="tel" maxlength="16"
              minlength="15"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4 no-padding>
          <ion-item style="margin: 0%;">
            <ion-input [(ngModel)]="cvv" type="tel" placeholder="cvv" type="tel" maxlength="4" minlength="3">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <p
        style="font-size:1.5rem; color:rgb(102, 102, 102);font-weight: bold; margin: 0em;padding-top:15px;padding-bottom: 10px">
        Valid until</p>

      <ion-row>
        <ion-col col-6 no-padding>
          <ion-item style="padding: 0%;">
            <ion-select [(ngModel)]="expiryMonth" style="padding: 0%;" placeholder="mm" interface="popover">
              <ion-option value="01">01</ion-option>
              <ion-option value="02">02</ion-option>
              <ion-option value="03">03</ion-option>
              <ion-option value="04">04</ion-option>
              <ion-option value="05">05</ion-option>
              <ion-option value="06">06</ion-option>
              <ion-option value="07">07</ion-option>
              <ion-option value="08">08</ion-option>
              <ion-option value="09">09</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="11">11</ion-option>
              <ion-option value="12">12</ion-option>
            </ion-select>
          </ion-item>

        </ion-col>
        <ion-col col-6 no-padding>
          <ion-item>
            <ion-select [(ngModel)]="expiryYear" style="padding: 0%;margin: 0rem" placeholder="yyyy"
              interface="popover">
              <ion-option value="2020">2020</ion-option>
              <ion-option value="2021">2021</ion-option>
              <ion-option value="2022">2022</ion-option>
              <ion-option value="2023">2023</ion-option>
              <ion-option value="2024">2024</ion-option>
              <ion-option value="2025">2025</ion-option>
              <ion-option value="2026">2026</ion-option>
              <ion-option value="2027">2027</ion-option>
              <ion-option value="2028">2028</ion-option>
              <ion-option value="2029">2029</ion-option>
              <ion-option value="2030">2030</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>

    </div>

  <button ion-button block round margin-top (click)="book()"> Book Now</button>

</ion-content>

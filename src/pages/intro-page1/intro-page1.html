<ion-header class="Open-Sans-bold">

  <ion-navbar color='primary'>

    <ion-title> JJCH</ion-title>


    <ion-buttons end>
      <button ion-button style="color:white; float:right" (click)="next(this.loginForm.value)" clear small>Next</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content style="background: url('assets/imgs/Intro1.png');background-position: center;  background-repeat: no-repeat;background-size: 100% 100%; margin-top:15%">


  <div class="email">

    <p class="Open-Sans-regular" style="font-family: Open Sans;" *ngIf="submitAttempt" style="color:white; text-align: center;">Please fill out all details accurately.</p>
    <form [formGroup]="loginForm" ng-submit="next(this.loginForm.value)" style=" width: 80%;  margin-left: 10%;">

      <ion-list no-lines>
        <ion-item class="no-padding">

          <ion-input type="submit" class="text-input" formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <div class="no-border" *ngIf="!loginForm.controls.email.valid  &&
        (loginForm.controls.email.dirty || submitAttempt)">
          <p style="color:white; font-family: Open Sans; text-align: center;">Please enter a valid email.</p>
        </div>
        <p (click)="OpenTermsAndPolicy()" style="float:right; padding-right:10px; color:white;">Terms and policy</p>
      </ion-list>

      <button ion-button type="submit" style="position: absolute;right: 0; top: 10px;" class="button" (click)="next(this.loginForm.value)"
        clear></button>
    </form>

  </div>


</ion-content>

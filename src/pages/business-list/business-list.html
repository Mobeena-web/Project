
<ion-header>

  <ion-navbar >
    <ion-title>Resturants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of globals.business_list" (click)="select_business(item)">
          <ion-avatar item-start>
            <img src={{item.logo}}>
          </ion-avatar>
          <h2>{{item.name}}</h2>
        </ion-item>
      </ion-list>

</ion-content>

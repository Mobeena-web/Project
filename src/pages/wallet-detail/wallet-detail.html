<ion-header class="Open-Sans-Bold">

  <ion-navbar color="primary">
    <ion-title>{{category}}</ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background:#eee">
    <ion-scroll style="height: calc(100% - 6rem);" scrollY="true">
  <ion-grid>
    <ion-row>
      <ion-col style="margin:auto; margin:5px ;" (click)="addBackPicture()">

        <div *ngIf="!BackImageFlag" style=" text-align: center;  font-size: 7rem;border: solid #333;;   border-radius: 10px;">
          <ion-icon color="primary" name="add"> </ion-icon>
        </div>
        <p *ngIf="!BackImageFlag" class="pclass"> Back*</p>
        <img *ngIf="BackImageFlag" style="height: 100px;  border-radius: 10px; border: solid white; width: 170px;" src="{{backImage}}">
      </ion-col>
      <ion-col style="margin:auto; margin:5px ;" (click)="addFrontPicture()">
        <div *ngIf="!FrontImageFlag" style=" text-align: center;  font-size: 7rem;border: solid #333;;  border-radius: 10px;">
          <ion-icon color="primary" name="add"> </ion-icon>
        </div>
        <p *ngIf="!FrontImageFlag" class="pclass"> Front* </p>
        <img *ngIf="FrontImageFlag" style="height: 100px;  border-radius: 10px;      border: solid white;   width: 170px;" src="{{frontImage}}">
      </ion-col>


    </ion-row>
  </ion-grid>
  <p *ngIf="submitAttempt" style="color: #ea6153; text-align:center;">Please enter name and attach front and back images.</p>
  <ion-list style=" padding: 10px;">

    <form [formGroup]="WalletForm" ng-submit="Wallet(this.loginForm.value)">

      <ion-item>
        <ion-label floating> Card Name* </ion-label>
        <ion-input type="text" formControlName="cardName"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Card Number </ion-label>
        <ion-input type="number" formControlName="cardNumber"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Expiration Date </ion-label>
        <ion-input type="text" formControlName="expDate"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Notes </ion-label>
        <ion-input type="text" formControlName="notes"> </ion-input>
      </ion-item>

    </form>
  </ion-list>
</ion-scroll>

  <button ion-button type="submit" block style="width:95%;margin-left:2.5%;    position: absolute;
  bottom: 0;" (click)="WalletSave(WalletForm.value)"> Save</button>

</ion-content>


<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Gift Card Designs</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="proceed()">
          Proceed
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img src={{card_banner.image}}>

<ion-item class="margin-top">
  <ion-label>Amount</ion-label>
  <ion-select [(ngModel)]="amount">
     <ion-option value="5">$5</ion-option>
     <ion-option value="10">$10</ion-option>
     <ion-option value="15">$15</ion-option>
     <ion-option value="20">$20</ion-option>
     <ion-option value="25">$25</ion-option>
     <ion-option value="30">$30</ion-option>
     <ion-option value="35">$35</ion-option>
     <ion-option value="40">$40</ion-option>
     <ion-option value="45">$45</ion-option>
     <ion-option value="50">$50</ion-option>

   
    <ion-option (ionSelect)="otherselect()" >Other</ion-option>

  </ion-select>
</ion-item>

<ion-item *ngIf="otherselected" margin-top>
  <ion-label color="primary" floating>Enter Amount</ion-label>
  <ion-input type="number" [(ngModel)]="amount"></ion-input>
</ion-item>

<ion-item>
    <ion-label color="primary" floating>Message</ion-label>
    <ion-input type="text"  [(ngModel)]="message"></ion-input>
  </ion-item>

  <h3 text-center margin-top>Terms & Conditions</h3>
  <div [innerHTML]="policy" margin-top>

  </div>

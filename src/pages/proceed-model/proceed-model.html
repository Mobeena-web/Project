<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Confirm Order</ion-title>

    <ion-buttons end>
      <button ion-button (click)="close()" clear small >Close</button>
     </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card style=" border-radius: 10px;" >
        <ion-row  *ngFor="let prod of globals.Product; let i = index">
          
          <ion-col col-6>
            <p class="p"> {{prod.menuItem}} </p>
           
          </ion-col>
          <ion-col col-3 >
         
            <ion-label class="p">
              <ion-icon style="color:#666" name="basket"></ion-icon> {{prod.quantity}}
            </ion-label>
       </ion-col>
    
       <ion-col col-3 style="text-align: right">
          <p class="p"> ${{prod.totalPrice | number : '1.2-2'}}</p>
      </ion-col>
        </ion-row>
    
      </ion-card>

</ion-content>

<ion-footer style="bottom: 10px;">
  <div class="div">
    <ion-label class="label">You are about to place this order at</ion-label>
  <ion-row class="col-mar">
    <ion-col col-3>
        <img style=" border-radius: 4px;object-fit: contain"
        src={{globals.b_logo}}>
    </ion-col>
    <ion-col class="col-mar" col-9>
      <p class="b-p">{{globals.business_name}}</p>
      <p class="b-p">{{globals.business_phone}}</p>
      <p class="b-p">{{globals.business_address}}</p>
    </ion-col>
</ion-row>
<ion-label class="label">Please confirm to make payment</ion-label>

</div>

<ion-row>
    <ion-col col-6 no-padding>
        <ion-buttons>
          <button ion-button color="danger" block round outline (click)="close()">Cancel</button>
  
        </ion-buttons>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-buttons>
          <button color="jack" ion-button block round 
            style="color: #fff;" (click)="paymentPage()">Confirm</button>
        </ion-buttons>
      </ion-col>
</ion-row>
</ion-footer>

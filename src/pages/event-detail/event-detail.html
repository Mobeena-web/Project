
<ion-header>

  <ion-navbar>
    <ion-title>Event Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="share(detail.image,detail.title)">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src={{detail.image}} class="detail_img">

  <div padding>
    <h3>{{detail.title}}</h3>
    <ion-row class="color_time">
      <ion-col col-1>
          <ion-icon name="ios-time-outline"></ion-icon>
      </ion-col>
      <ion-col col-11>
        {{detail.date}} at {{detail.time}}
      </ion-col>
    </ion-row>

    <div class="color_time linr" [innerHTML]="detail.description">
     
    </div>

    <h4>Venue</h4>
    <div class="color_time">
      {{detail.address}}
    </div>
    <div class="color_time">{{detail.phone}}</div>
    <div #map id="map"></div>
    <!-- <button ion-button block round class="btn-margin" color='primary' (click)="navigator()">Show Navigation</button> -->

  </div>


</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Instructions</ion-title>
    <ion-buttons end>
        <button ion-button style="float:right;color:white;" small clear  (click)="close()" >Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    
    <div>
      <!-- <h3 style="text-align: center">Add Instructions</h3> -->
      <ion-row>
      
        <ion-col col-12>
          <p text-center style="color:#777" class="p_text">
            Your special request might incur an additional charge.
          </p>
        </ion-col>
      </ion-row>
      <ion-textarea placeholder="Enter Your Instructions"  [(ngModel)]="instructions" maxlength="1000" ></ion-textarea>
      <!-- <ion-label>{{instructions}}</ion-label> -->

    </div>

</ion-content>
<ion-footer>
  <button  ion-button block  (click)="saveInstruct()" >Save</button>
</ion-footer>

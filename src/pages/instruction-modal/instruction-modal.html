<ion-content class="main-view">
    <div class="overlay">

    </div>
    <div class="modal_content"  >
      <!-- <h3 style="text-align: center">Add Instructions</h3> -->
      <ion-row>
        <ion-col col-2 style="margin-left: 0;padding-left: 0 ">
          <ion-buttons start style="margin-left:0%; padding-left: 0%">
            <button ion-button    (click)="cancelInstructions()"   >
              <ion-icon name="arrow-round-back"></ion-icon>
            </button>
      
          </ion-buttons>
        </ion-col>
        <ion-col col-9>
          <h2 style="text-align: center">Add Instructions</h2>
        </ion-col>
      </ion-row>
      <ion-textarea placeholder="Enter Your Instructions"  [(ngModel)]="instructions" maxlength="100" ></ion-textarea>
      <!-- <ion-label>{{instructions}}</ion-label> -->
     
     <ion-footer>
      <ion-buttons end>
        <button  ion-button block  (click)="saveInstruct()" >Save</button>
      </ion-buttons>
    </ion-footer>
    </div>

</ion-content>

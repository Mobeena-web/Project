<ion-content padding>
  <ion-row>
    <ion-col col-10>
      <h2 style="margin: 5px 0px 5px 0px;">You May Like This</h2>
    </ion-col>

    <ion-col col-2>
      <ion-buttons start>
        <button ion-button (click)="goToback()" class="button_back">
          <ion-icon name="close"></ion-icon>
        </button>

      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-card class="card-style" *ngFor="let item of productList">
      <ion-row>
        <ion-col col-3 style="margin: auto;">
          <img class="itm-img" *ngIf="item.image" src="{{item.image}}">
          <img class="itm-img" *ngIf="item.image == '' || !item.image" src={{global.b_logo}}>
          <!-- <img class="itm-img" src={{global.b_logo}}> -->
        </ion-col>

        <ion-col col-6 style="margin:auto">
          <p style="color:#444; font-size:1.5rem">{{item.name}} </p>
          <p style="color:#444; font-size:1.5rem">${{item.price | number : '1.2-2'}}</p>
        </ion-col>

        <ion-col col-3 text-right>
          <button ion-button round block class="add-cart-btn" [disabled]="item.disable" (click)="addToCart(item)">Add to
            Cart</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button round block (click)="goToback()">Close</button>
  </ion-buttons>
</ion-footer>

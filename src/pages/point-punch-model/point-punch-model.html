<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button style="font-size: 3rem;" (tap)="remove()">
        <ion-icon name="close"> </ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="title == 'Punch Detail'">
    <img *ngIf="image" src={{image}}>
    <h5 text-center>{{name}}</h5>
    <h5 text-center>{{punch_count}}/{{punch_limit}} Punches</h5>
    <p text-center><b>{{tagline}}</b></p>
  </div>

  <div *ngIf="title == 'Point Detail'">
    <img *ngIf="image" src={{image}}>
    <h5 text-center>{{name}}</h5>
    <p text-center><b>{{tagline}}</b></p>
  </div>
  <h2 text-center margin-top>Terms</h2>
  <p>{{terms}}</p>
</ion-content>

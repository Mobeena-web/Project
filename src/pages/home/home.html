<ion-header>


  <ion-navbar class="home-nav" color="light" align-title="center">

    <ion-title>
      <img src="assets/imgs/icon.png" class="header_logo">
    </ion-title>
    <!-- <ion-title style="color: #27ae60 !important" *ngIf="globals.title != 'Dusstuk'"  >{{globals.title}}</ion-title> -->
    <ion-buttons class="left-btn" start>
      <button ion-button style="font-size:3rem" menuToggle>
        <ion-badge color="danger" *ngIf="globals.TotalbadgeValue > 0 && globals.TotalbadgeValue != null" >{{globals.TotalbadgeValue}}</ion-badge>
        <ion-icon  name="md-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button style="font-size: 3rem;" (tap)="cartpage()">
        <ion-badge color="danger" *ngIf="globals.Product.length > 0">{{globals.Product.length}}</ion-badge>
        <ion-icon name="cart"> </ion-icon>
        <!-- <i class="fa fa-shopping-cart"></i> -->
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-slides pager *ngIf="banner" style="height:184px" autoplay="{{time}}" speed="3000" loop="true" autoplayDisableOnInteraction="false">
        <ion-slide *ngFor="let banners of Images" style="height:100%">
          <img style="height: 173px; width:100% !important;border-radius: 7px;object-fit: cover" src="{{banners?.image}}">
        </ion-slide>
    </ion-slides>
